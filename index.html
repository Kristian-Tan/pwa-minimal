<!DOCTYPE html>
<head>
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <!-- REMOVABLES 1 START: make a button to install pwa -->
    <button id="buttonInstall">install</button>
    <script>
    let installPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // prevent the mini-infobar (the "add to home screen" popup/prompt on the bottom of page) from appearing on mobile
      installPrompt = e; // save the event so it can be triggered later.
    });
    buttonInstall.addEventListener('click', (e) => {
      installPrompt.prompt(); // show install prompt
      installPrompt.userChoice.then((choiceResult) => { // check user's respond to the prompt
        if (choiceResult.outcome === 'accepted') { console.log('User accepted the install prompt'); } 
        else { console.log('User dismissed the install prompt'); }
      });
    });
    </script>
    <!-- REMOVABLES 1 END  -->

    <script defer src="./app.js"></script>
</body>

</html>
